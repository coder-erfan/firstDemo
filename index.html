<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>First Demo</title>
  </head>
  <body>
    <section class="main-structure">
      <header>
        <a href="#">
          <div class="logo">Profile</div>
        </a>
        <div class="menu_logo"></div>
      </header>
      <!-- <div class="content"> -->
      <div class="profile">
        <div class="card1">
          <div class="header1">
            <div class="time">
              <img src="/src2/Time.svg" alt="" />
            </div>
            <div class="signal">
              <img src="/src2/UI.png" alt="" />
            </div>
          </div>
          <main class="main1">
            <div class="headShot">
              <img src="/src2/headshot.jpg" alt="headShot" />
            </div>
            <h1>Jane</h1>
            <h2>Melbourne, VIC</h2>
            <div class="button">
              <button class="follow">FOLLOW ME</button>
              <button class="message">MESSAGE</button>
            </div>
            <div class="profiles">
              <img class="card1Img" src="/src2/2.jpg" alt="1" />
              <img class="card1Img" src="/src2/1.jpg" alt="2" />
              <img class="card1Img" src="/src2/3.jpg" alt="3" />
              <img class="card1Img" src="/src2/4.jpg" alt="4" />
            </div>
          </main>
          <div class="footer1">
            <a href="">
              <img class="footer1Img" src="/src2/Home.png" alt="" />
            </a>
            <a href="">
              <img class="footer1Img" src="/src2/Search.png" alt="" />
            </a>
            <a href="">
              <img class="footer1Img" src="/src2/Upload.png" alt="" />
            </a>
            <a href="">
              <img class="footer1Img" src="/src2/Chat.png" alt="" />
            </a>
            <a href="">
              <img class="footer1Img" src="/src2/Profile.png" alt="" />
            </a>
            <div class="shape"></div>
          </div>
        </div>
        <div class="card2">
          <div class="header2">
            <div class="time">
              <img src="/src2/Time.svg" alt="" />
            </div>
            <div class="signal">
              <img src="/src2/UI.png" alt="" />
            </div>
          </div>
          <a class="goBack">
            <img src="/src2/back.png" alt="goBack" />
          </a>
          <h2>Register</h2>
          <div class="info">
            <input class="rectangle" type="text" placeholder="First name" />
            <input class="rectangle" type="text" placeholder="Last name" />
            <input class="rectangle" type="email" placeholder="Email address" />
            <select class="rectangle" name="country" id="country-select">
              <option value="">--Please select your country--</option>
              <option value="Australia">Australia</option>
              <option value="China">China</option>
              <option value="Other">Other</option>
            </select>
            <button class="rectangle">Submit</button>
          </div>
        </div>
      </div>
      <!-- <a href="">Explore</a>
      </div> -->
      <footer>
        <a href="#"><img src="/src/icons/facebook.svg" alt="facebook" /></a>
        <a href="#"><img src="/src/icons/instagram.svg" alt="instagram" /></a>
        <a href="#"><img src="/src/icons/twitter.svg" alt="twitter" /></a>
      </footer>
    </section>
  </body>
</html>
